    <script>
        function setFocus() {
            document.getElementById("textbox").focus();
        }
        BindDdl();
        var i = 1;

        document.getElementById("textbox").focus();
        
        function OnChangeKey() {
            $("#textbox").focusout();
            AddChalan();
            $("#textbox").focus();
            
        } 

        $("#btnSave").hide();
        function AddChalan() {


            if (i < 10) {
                i = i + 1;
                document.getElementById("textbox").value = document.getElementById("textbox").value + ',';
                document.getElementById("btnSave").style.display = "Block";
               
            }
            else {
                alert("Please Save Data First.");


            };
        }
        function Save() {

            $.ajax({
                type: "Get",
                url: "MobiBookReceived.aspx?Flag=SaveData&BandalNO=" + $("#textbox").text() + "&ChallanNO=" + $("#ddlChallanNo").val(),
                data: '{}',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: OnSuccess,
                failure: function (response) {
                    alert(response.d);
                }
            });

        }
        function OnSuccess(response) {
            alert(response);
            $.each(response, function (i, Val) {
                if (Val.Msg == "Ok") {
                    window.location.reload();
                }
            });  
        };

        function BindDdl() {

            $.ajax({
            type: "Get",
                url: "MobiBookReceived.aspx?Flag=Loadddl",
                data: '{}',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rsp) { 
                    $("#ddlChallanNo").empty();
                    $.each(rsp, function (i, state) {
                        $("#ddlChallanNo").append('<option value="' + state.ChallanTrno_I + '">' + state.ChalanNo + '</option>');
                    });
                },
                failure: function (response) {
                    alert(response.d);
                }
            });

        };


        function checkEnter(event) {
            var keynum;
            var keychar;
            var enttest;

            if (window.event) {
                keynum = event.keyCode;
                
            }
            else {
                if (event.which) {
                    keynum = event.which;
                }
            }

            keychar = String.fromCharCode(keynum);
            
            enttest = "r";

            if (13 == keynum) {

                event.srcElement.blur();
                document.getElementById("textbox").focus();
                return false;
            }
            
        }

    </script>
