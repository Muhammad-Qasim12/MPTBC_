    <script>
        BindDdl();
        var i = 0;
        $("#btnSave").hide();
        function AddChalan() {
            i = i + 1;
            if (i < 10) {
                $("#ChallanDetails").append(',' + $("#textbox").val());
                $("#textbox").text("");
                $("#textbox").val("");
                $("#btnSave").show();
               
                $("#textbox").empty();
                document.getElementById("textbox").innerHTML = "";
            }
            else {
                alert("Please Save Data First.");
            };
        }
        function Save() {

            $.ajax({
            type: "Get",
                url: "MobiBookReceived.aspx?Flag=SaveData&BandalNO=" + $("#ChallanDetails").text() + "&ChallanNO=" + $("#ddlChallanNo").val(),
                data: '{}',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: OnSuccess,
                failure: function (response) {
                    alert(response.d);
                }
            });

        }
        function OnSuccess(response) {
            
            $.each(response, function (i, Val) {
                if (Val.Msg == "Ok") {
            
                    window.location.reload();
                }
            });  
        };

        function BindDdl() {

            $.ajax({
                type: "Get",
                url: "MobiBookReceived.aspx?Flag=Loadddl",
                data: '{}',
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (rsp) { 
                    $("#ddlChallanNo").empty();
                    $.each(rsp, function (i, state) {
                        $("#ddlChallanNo").append('<option value="' + state.ChallanTrno_I + '">' + state.ChalanNo + '</option>');
                    });
                },
                failure: function (response) {
                    alert(response.d);
                }
            });

        };
       
    </script>
    <script type="text/javascript">

        $('#textbox').keypress(function(event) {

            var keycode = (event.keyCode ? event.keyCode : event.which);
            
            if (keycode == '13') {
                AddChalan();
            }
            event.stopPropagation();
        });

        $(document).keypress(function (event) {

            var keycode = (event.keyCode ? event.keyCode : event.which);
            if (keycode == '13') {
                AddChalan();
            }

        });
